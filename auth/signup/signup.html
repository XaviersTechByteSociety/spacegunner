<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Signup Form</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>


    <div class="signup-container z-100 press-start-2p-regular">
        <h2 class="">Sign Up</h2>
        <form id="sign-up">
            <input id="name" type="text" name="name" placeholder="Full Name" required>
            <input id="email" type="email" name="email" placeholder="Email" required>
            <input id="regno" type="text" name="regno" placeholder="College Reg no." required>
            <input id="password" type="password" name="password" placeholder="Password" required>
            <button id="sign-up-button" type="submit" class="button press-start-2p-regular">Sign Up</button>
        </form>
        <p>Already have an account? <a href="../login/login.html">Login here</a></p>
    </div>


    <script src="../../dist/bundle.js"></script>

</body>

</html>
