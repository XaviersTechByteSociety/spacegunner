<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Space Gunner</title>
</head>

<body>
    <div id="turnYourDevice" class="">
        <p>Please turn your device</p>
    </div>

    <div id="startUpScreen" class="">
        <div class="card">
            <div class="card-content">SPACE GUNNER</div>
            <div class="card-content card-back"></div>
        </div>
        <button id="start" class="button">PUSH START</button>
        <canvas id="startUpCanvas"></canvas>
    </div>

    <canvas id="canvas" class="none"></canvas>

    <div id="gameOverScreen" class="none">
        <h1 id="game-over">Game Over</h1>
        <div id="restart" class="button">RESTART</div>
    </div>

    <div class="gameControls none">
        <div class="movementControls">
            <button class="up press-start-2p-regular">
                U
            </button>
            <div class="left-right">
                <button class="left press-start-2p-regular">L</button>
                <button class="right press-start-2p-regular">R</button>
            </div>
            <button class="down press-start-2p-regular">
                D
            </button>
        </div>

        <div class="shootingControls">
            <button class="shoot"></button>
        </div>
    </div>

    <div class="onscreenControls none">
        <button id="fullScreenButton" class="press-start-2p-regular">F</button>
        <button id="resetButton" class="press-start-2p-regular">R</button>
    </div>

    <script src="js/main.js" type="module"></script>
</body>

</html>
