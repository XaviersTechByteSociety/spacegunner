<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="android-chrome-icon" sizes="192x192" href="./assets/android-chrome-192x192.png">
    <link rel="android-chrome-icon" sizes="512x512" href="./assets/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <title>Space Gunner</title>
</head>

<body>
    <div id="turnYourDevice" class="">
        <p>Please turn your device</p>

    </div>

    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
    </div>

    <div id="startUpScreen" class="press-start-2p-regular">
        <div class="auth-container z-100">
            <a id="signup-startup" href="./signup/signup.html" class="z-100">Signup</a>
            <p id="userName" class="z-100"></p>
            <a id="login-startup" href="./login/login.html" class="z-100">Login</a>
        </div>
        <div class="card">
            <div class="card-content">SPACE GUNNER</div>
            <div class="card-content card-back"></div>
        </div>
        <button id="start" class="button press-start-2p-regular">PUSH START</button>
        <canvas id="startUpCanvas"></canvas>
    </div>

    <canvas id="canvas" class="none"></canvas>

    <div id="gameOverScreen" class="none">
        <!-- game over -->
        <div class="go-head">
            <h1 id="game-over">Game Over</h1>
        </div>
        <!-- leader board score and login restart -->
        <div class="lb-sc-lg-rs">
            <!-- score and leader board -->
            <div class="sc-lb">
                <p style="color: white;" class="z-100">Score: <span class="z-100" id="score"></span></p>
                <p style="color: white;" class="z-100">High Score: <span class="z-100" id="highScore">To save High score
                        Please signup</span></p>




                <div id="leaderboard" class="leaderboard-section">
                    <div class="leaderboard-header">
                        <h2>Leaderboard</h2>
                        <p>Top players and their scores.</p>
                    </div>

                    <div class="leaderboard-table-container">
                        <table class="leaderboard-table">
                            <thead>
                                <tr>
                                    <th>Player</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-table">
                                <!-- Example row, replace with dynamic data -->
                                <!-- 
                        <tr>
                            <td>Jane Smith</td>
                            <td>1300</td>
                        </tr> 
                        -->
                                <!-- More rows go here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="signup-gameover" class="z-100">
                    <a href="./signup/signup.html" class="z-100 button">signup</a>
                </div>
            </div>
            <div class="lg-rs">
                <a href="" id="logout" class="z-100 button">Logout</a>
                <div id="restart" class="button">RESTART</div>
            </div>
        </div>
    </div>

    <div class="gameControls none z-100">
        <div class="movementControls">
            <button class="up bg-blue press-start-2p-regular">
                U
            </button>
            <div class="left-right">
                <button class="left bg-blue press-start-2p-regular">L</button>
                <button class="right bg-blue press-start-2p-regular">R</button>
            </div>
            <button class="down bg-blue press-start-2p-regular">
                D
            </button>
        </div>

        <div class="shootingControls">
            <button class="shoot bg-red"></button>
        </div>
    </div>

    <div class="onscreenControls none">
        <button id="fullScreenButton" class="press-start-2p-regular">F</button>
        <button id="resetButton" class="press-start-2p-regular">R</button>
    </div>

    <script src="dist/bundle.js" type="module"></script>
</body>

</html>
